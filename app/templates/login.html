{% block content %}
<!-- <h1>Hi There! Welcome to the Internet Archive 78RPM Player</h1> -->
<div class="main-container">
	<h3>Let's get you logged in</h3>

  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form action='/login' method='post'>
        <div class="card-content">
          <span class="card-title">Enter credentials</span>
          <div class="row">
            <div class="input-field col s12">
              <label for="username">Username</label>
              <input type="text" class="validate" name="username" id="username" />
            </div>
            <div class="input-field col s12">
              <label for="password">Password</label>
              <input type="password" class="validate" name="password" id="password"/>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
          <input type="submit" class="btn green waves-effect waves-light" value="Login">
        </div>
      </form>
    </div>
  </div>

</div>
{% endblock %}
